<script language="JavaScript" type="text/javascript">
window.addEvent('domready', function() {

    var feedbackSlide = $('FeedbackSlider');
    $('feedbacklink').addEvent('click', function(e){
        e.stop();
        if(feedbackSlide.style.height == "200px"){
            feedbackSlide.tween('height', 0);
        }else{
            feedbackSlide.tween('height', 200);
        }
	});
});
</script>
<div id="feedback_tab">
    <div id="feedback_tab_rel">
        <a href="/contact.html" id="feedbacklink">Feedback</a>
        <div id="FeedbackSlider">
            <p>Thanks for your Feedback!</p>
            <form method="post" id="feedback_form" action="/contact.html" onsubmit="return processForm(this, 'FeedbackSlider')">
            <input type="hidden" name="todo" value="AddFeedback">
            <textarea name="Feedback.Message" id="FeedbackMessage"></textarea><br />
            <input type="submit" value="Submit" name="submit" class="Button">
            </form>
        </div>
    </div>
