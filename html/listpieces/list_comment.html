<div class="Comment">
    <div class="CommentAvatarWrapper">
        <div class="RoundMiniAvatarWrapper">
            <a href="<!--Data.Commenter_CommenterURL-->">
            <img class="MiniAvatarImage" height="40" width="40" src="<!--Data.Commenter_AvatarDisplay-->" alt="" />
            <img class="MiniRoundCorners" alt="" src="/images/<!--Self.ThemeID-->/RoundCornersColor5.png" />
            </a>
        </div>
    </div>

    <div class="CommentContent">
         <a href="<!--Data.Commenter_CommenterURL-->" class="UsernameLink">
            <!--Data.Commenter_Username--></a> wrote:
         <p><!--Data.Comment_Comment--></p>
         on <!--Data.Comment_CreateDateFormatted-->
    </div>
    
    <img src="/images/<!--Self.ThemeID-->/SmallUnderline.png" alt="" class="CommentUnderLine" />
</div>
